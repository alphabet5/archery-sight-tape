---
height:
  help: Height of the sight to output. Default 2.5" (black gold sight)
  type: float
  default: 2.5
width:
  help: Width of the sight to output. Default .375" (black gold sight)
  type: float
  default: 0.375
start:
  help: Position "0" the top value, .269 (in) default. Typically the value at 40y.
  type: float
  default: 0.269
output:
  help: Output .svg filename. default 'sight-tape.svg'
  type: str
  default: sight-tape.svg
input:
  help: Input csv for the sight settings. Default 'sight-settings.csv'.
  type: str
  default: sight-settings.csv
ppi:
  help: Pixels per inch. Default 300
  type: int
  default: 300
color:
  help: Colors for the lines Large (10y/m), Medium (5y/m), Small (1y/m) in the format red,green,black
  type: str
  default: black,black,black
line-width:
  help: Percent of the sight tape as width for the lines L,M,S in the format 65,55,45
  type: str
  default: 60,50,40
line-weight:
  help: Weight of the lines L,M,S in the format 3,2,1 in pixels.
  type: str
  default: 4,3,3
font-size:
  help: Font size for the text.
  type: int
  default: 20
font-y-offset:
  help: Amount to offset the text in the y direction.
  type: int
  default: 7